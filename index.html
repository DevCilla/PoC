<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script type="text/javascript">        
        var FileUtils = {
            downloadAjax: function(fileName){
                var url = fileName;
                var dlForm = this._initForm();
                var completedCallback = null;
                $.ajax({
                    type: "GET",
                    url: url,
                    async: true,                                        
                    success: function (data) {
                        //console.log(data);
                        $.ajax({
                            type: "GET",
                            url: url,
                            completed: completedCallback
                        });
                    }
                });
            },
            download: function(fileName){
                var url = fileName;
                window.open(url, 'Download');
            },
            _initForm: function() {
                var form = $("#DL_FORM");
                return form.length ? form : $("<form id='DL_FORM' name='dl_form' method='post'></form>").appendTo(document.body)
            }
        };
    </script>
    <script>
        $( function() {
            $( "#dialog" ).dialog({
                autoOpen: false,
                modal: true,
                buttons: {
                    "Download": function() {
                        $(this).dialog("close");
                        FileUtils.downloadAjax('encrypted.pdf');
                    },
                    Cancel: function() {
                        $(this).dialog("close");
                    }
                }
            });
        
            $( "#opener" ).on( "click", function() {
              $( "#dialog" ).dialog( "open" );
            });
        } );
    </script>
</head>
<body>
    <button id="opener">Open Dialog</button>    
    <input type="button" value="Download PDF File" onclick="FileUtils.download('encrypted.pdf')" />    
    <form id='DL_FORM' name='dl_form' method='get' target="MULTIPART_IFRAME_" action=""></form>
    <iframe id="MULTIPART_IFRAME_" style="display:none" name="MULTIPART_IFRAME_" src="javascript:false"></iframe>
    <div id="dialog" title="Basic dialog">
        <p>This is an animated dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
    </div>
</body>
</html>
