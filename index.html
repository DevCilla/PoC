        var FileUtils = {

                var url = "filename.json";
                var dlForm = this._initForm();
                var completedCallback = null;
                $.ajax({
                    type: "GET",
                    url: url,
                    async: true,

                        //console.log(data);
                        $(dlForm).find("#filename").val(data.filename);
                        $(dlForm).submit();
                    }
                });
            },
            download: function(){
                var url = "encrypted.pdf";
                window.open(url, 'Download');
            },
            _initForm: function() {
                var form = $("#DL_FORM");
                return form.length ? form : $("<form id='DL_FORM' name='dl_form' method='post' action='https://poc.great-site.net/download.php'></form>").appendTo(document.body)
            }
        };
    </script>
    <script>
        $( function() {
            $( "#dialog" ).dialog({
                autoOpen: false,
                modal: true,
                buttons: {
                    "Download": function() {
                        $(this).dialog("close");
                        FileUtils.downloadAjax();
                    },
                    Cancel: function() {
                        $(this).dialog("close");
                    }
                }
            });
        
            $( "#opener" ).on( "click", function() {
              $( "#dialog" ).dialog( "open" );
            });
        } );
    </script>
